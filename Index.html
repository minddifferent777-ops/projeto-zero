    </style>
</head>
<body>
    <h2>Assistente IA ðŸ¤–</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Pergunte algo...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            chat.innerHTML += `<p><b>VocÃª:</b> ${input.value}</p>`;
            // Aqui conectaremos a lÃ³gica da IA no prÃ³ximo passo
            chat.innerHTML += `<p><i>IA processando...</i></p>`;
            input.value = '';
        }
    </script>
