<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor IA Pro</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; padding: 20px; }
        #chat { border: 1px solid #333; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        input { width: 70%; padding: 12px; border-radius: 5px; border: none; }
        button { width: 25%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-weight: bold; }
        .user { color: #00ffcc; margin: 5px 0; }
        .ai { color: #fff; margin: 5px 0; background: #222; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Assistente Tradutor ðŸ¤–</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Texto para traduzir...">
    <button onclick="traduzir()">Enviar</button>

    <script>
        async function traduzir() {
            const API_KEY = "AIzaSyDJhY8p2CkQtZd18AqMFhKtVMHkppEoqy8
                "; // Pegue em aistudio.google.com
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const texto = input.value;
            if(!texto) return;

            chat.innerHTML += `<div class="user"><b>VocÃª:</b> ${texto}</div>`;
            input.value = '';
            
            const loading = document.createElement('div');
            loading.innerText = "IA traduzindo...";
            chat.appendChild(loading);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Traduza o seguinte texto para inglÃªs de forma natural: ${texto}` }] }]
                    })
                });
                const data = await response.json();
                loading.remove();
                const resultado = data.candidates[0].content.parts[0].text;
                chat.innerHTML += `<div class="ai"><b>IA:</b> ${resultado}</div>`;
            } catch (e) {
                loading.innerText = "Erro ao conectar com a IA.";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
